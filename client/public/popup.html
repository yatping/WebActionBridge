<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Browser Agent</title>
    <link rel="icon" type="image/png" href="./icons/icon16.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      /* Basic CSS to ensure the popup looks good */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        width: 480px;
        height: 600px;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* Colors for action statuses */
      .bg-success-50 { background-color: #e8f5e9; }
      .text-success-500, .text-success-600 { color: #4caf50; }
      .bg-danger-50 { background-color: #ffebee; }
      .text-danger-500, .text-danger-600 { color: #f44336; }
      .bg-primary-50 { background-color: #e3f2fd; }
      .bg-primary-100 { background-color: #bbdefb; }
      .text-primary-600 { color: #1e88e5; }
      .bg-primary-500, .bg-primary-600, .bg-primary-700 { background-color: #2196f3; }
      .bg-neutral-50 { background-color: #fafafa; }
      .bg-neutral-100, .bg-neutral-200 { background-color: #f5f5f5; }
      .text-neutral-600, .text-neutral-700 { color: #757575; }
      .code-font { font-family: 'Roboto Mono', monospace; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./popup.js"></script>
    
    <!-- For development mode, load the app directly -->
    <script>
      // Check if we're in development mode by looking for the Vite module
      if (window.location.hostname === 'localhost' || window.location.hostname.includes('replit')) {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.tsx';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
